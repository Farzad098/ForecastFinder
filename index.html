<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video background container -->
  <div class="video-background">
    <video autoplay loop muted id="bgVideo">
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container">
    <div class="weatherCheckerContainer">
      <img src="logo.png" alt="Weather Checker Logo">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="checkWeatherBtn">Check Weather</button>
      <div id="weatherResult"></div>
    </div>
  </div>

  <div class="attribution">
    <a href="https://www.weatherapi.com/" title="Free Weather API">
      <img src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png" alt="Weather data by WeatherAPI.com" border="0">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
